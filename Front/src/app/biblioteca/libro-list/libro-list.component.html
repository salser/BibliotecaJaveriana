<div class="container">
    <h1>Libros</h1>

    <table class="table" style="margin-bottom: 30px;">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Título</th>
                <th scope="col">ISBN</th>
                <th scope="col">Autores</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let libro of libros">
                <th>{{ libro.idLibro }}</th>
                <td>{{ libro.nombre }}</td>
                <td>{{ libro.isbn }}</td>
                <td>{{ libro.autores }}</td>
                <td>
                    <a (click)="verLibroClick(libro.idLibro)"><i class="fa fa-edit"></i></a>
                </td>
                <td>
                    <a (click)="eliminarLibro(libro.idLibro)"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

    <a [routerLink]="['/biblioteca/libro-add']" routerLinkActive="router-link-active">Agregar</a>
    <hr>
    <div [hidden]="!verLibro">
        <h2>Ver Libro</h2>
        <table class="table" style="margin-bottom: 30px;">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Título</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">Autores</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>{{ selectedLibro.idLibro }}</th>
                    <td>{{ selectedLibro.nombre }}</td>
                    <td>{{ selectedLibro.isbn }}</td>
                    <td>{{ selectedLibro.autores }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
