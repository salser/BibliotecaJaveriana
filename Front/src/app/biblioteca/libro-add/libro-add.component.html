<div class="container">
    <h1>Añadir libro</h1>
    <hr>
    <div class="row">
        <div class="col-lg-12">
            <form (ngSubmit)="agregarLibro()">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="email" class="form-control" id="titulo" [(ngModel)]="libro.nombre" placeholder="Título Libro">
                    <!-- <small id="emailHelp " class="form-text text-muted ">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                    <label for="isbn ">ISBN</label>
                    <input class="form-control" type="text" id="isbn" [(ngModel)]="libro.ISBN" placeholder="Código ISBN">
                </div>
                <div class="form-group">
                    <label for="autores">Autores</label>
                    <input class="form-control" type="text" id="autores" [(ngModel)]="libro.autores " placeholder="Autores">
                    <small id="autoresAyuda " class="form-text text-muted ">Separa cada autor en cómas</small>
                </div>
                <button type="submit " class="btn btn-primary ">Enviar</button>
            </form>
            <a [routerLink]="[ '/biblioteca/libro-list'] " routerLinkActive="router-link-active ">Regresar</a>
        </div>
    </div>
</div>
