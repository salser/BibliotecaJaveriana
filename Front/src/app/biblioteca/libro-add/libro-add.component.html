<div class="container">
    <a (click)="logout()">Logout</a>
    <div [hidden]="!showMessage" class="alert alert-success">
        <strong>Exitoso!</strong> {{ insertMessage }}
    </div>
    <h1>Añadir libro</h1>
    <hr>
    <div class="row">
        <div class="col-lg-12">
            <form (ngSubmit)="agregarLibro()" style="margin-bottom: 10px">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input name="titulo" type="text" class="form-control" id="titulo" [(ngModel)]="libro.nombre" placeholder="Título Libro">
                </div>
                <div class="form-group">
                    <label for="isbn ">ISBN</label>
                    <input class="form-control" name="isbn" type="text" id="isbn" [(ngModel)]="libro.isbn" placeholder="Código ISBN">
                </div>
                <div class="form-group">
                    <label for="autores">Autores</label>
                    <input class="form-control" name="autores" type="text" id="autores" [(ngModel)]="libro.autores " placeholder="Autores">
                    <small id="autoresAyuda " class="form-text text-muted ">Separa cada autor en cómas</small>
                </div>
                <button type="submit " class="btn btn-primary ">Enviar</button>
            </form>
            <a [routerLink]="[ '/biblioteca/libro-list'] " routerLinkActive="router-link-active ">Regresar</a>
        </div>
    </div>
</div>
